<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number is even or odd</title>
</head>
<body>
   <h5>Take input and check the number is even or odd?</h5>
   <script>
       let number = prompt("Enter a number to check it is even or odd?");
       let result;
       if((number %2)==0)
       {
            result = "Even";
       }
       else
       {
            result = "Odd";
       }
       console.log("The entered number is "+number+" and number is "+result);
   </script> 
</body>
</html>
