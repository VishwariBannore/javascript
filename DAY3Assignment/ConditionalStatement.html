<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    <h5>Take marks form user and grade him accordingly.</h5>
    <script>
        let marks = prompt("Enter marks : ");
        if (marks>50) 
        {
            console.log("Marks are "+marks+" and Garde is A");    
        }
        else
        {
            console.log("Marks are "+marks+" and grade is B")
        }
    </script>
    
</body>
</html>
