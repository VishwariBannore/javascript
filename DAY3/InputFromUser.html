<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promt Example</title>
</head>
<body>
    <h3>Take name from the user and display it in console</h3>
    <script>
        // promt shows a modal window with text message, an input feild for user.
        let name = prompt("Enter your name here...");
        if(name!=null)
        {
            console.log(name);
        }
        else
        {
            console.log("Enter your name");
        }
        
    </script>
</body>
</html>
