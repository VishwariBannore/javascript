<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes in javascript</title>
</head>
<body>
    <h3>Datatypes in javascript</h3>
    <script>
        console.log("There are various datatypes in javascript as number, string, boolean, object, undefined");
        console.info("datatypes as number");
        var num = 5; // datatypes as number
        var num1 = 50.56;
        console.log("Displaying numbers :: "+num +" and " +num1);

        console.info("boolean data type - has only two value as true and false");
        var boolean = true; // boolean data type - has only two value as true and false
        console.log("Displaying boolean datatype :: " +boolean);

        console.info("string datatype - can be written in double or single quote");
        var name = "Vishwari";  // string datatype - can be written in double or single quote
        var lastName = 'Bannore';
        console.log('Displaying String datatype :: '+name+"   "+lastName);

        // Arrays written in [] seperated by ,. Contains many values of datatypes as per index.
        console.info("Arrays written in [] seperated by ,. Contains many values of datatypes as per index.");
        var array = ["dog", "cat"];
        console.log("Displaying Array :: "+array);

        // objects are written in {} braces as name : value pair seperated by ,
        console.info("objects are written in {} braces as name : value pair seperated by ,");
        var empDetails =  {name : "Vishwari", ID : "A101", Dept : "ABC"}; // 
        console.log("Object data type :: "+empDetails.name +"  "+empDetails.ID+"  "+empDetails.Dept);

        console.info("Undefined : a variable without value");
        var age;
        console.log(age);
    </script>
</body>
</html>
